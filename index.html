<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simi's Age Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h2>Age Calculator</h2>

            <div class="content">
                <form id="form">
                    <input type="text" class="input1" placeholder="Your Birthyear">
                    <input type="text" class="input2" placeholder="Your Birthmonth">
                    <button class="submit" >Go</button>
                </form>
            </div>
           

            <div class="result">
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
